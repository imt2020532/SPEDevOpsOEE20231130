<head>
    <link rel="stylesheet" type="text/css" href="addmach.component.css">
</head>
    <form [formGroup]="addmForm" (ngSubmit)="addmachsubmitted()" class="border border-dark p-3 rounded-3 center-form">
    
        <div class="row g-0">
            <div class="col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Add Machine</span>
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for ="ch_name" class="form-label">Machine Name</label>
                <input type="text" class="form-control" id="ch_name"
                formControlName = "ch_name">  
                <div class="form-text"></div>
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for ="ch_shortname" class="form-label">Machine Short Name</label>
                <input type="text" class="form-control" id="ch_shortname"
                formControlName = "ch_shortname"> 
                <div class="form-text"></div> 
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for ="ch_ulogin" class="form-label">ulogin</label>
                <input type="text" class="form-control" id="ch_ulogin"
                formControlName = "ch_ulogin">  
                <div class="form-text"></div>
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">

                <label for ="ch_usession" class="form-label">usession</label>
                <input type="text" class="form-control" id="ch_usession"
                formControlName = "ch_usession"> 
                <div class="form-text"></div> 
            </div>
        </div>

        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit"  class="btn btn-primary"> Submit </button>
                </div>
            </div>
        </div>
    
    
    </form>
